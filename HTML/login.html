<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Colegio SJL</title>
    <link rel="stylesheet" href="styleLogin.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Colegio Franklin Roosevelt - Nivel Secundaria</h1>
        </header>
        <main>
            <form id="loginForm" class="login-form">
                <h2>Iniciar Sesión</h2>
                <div class="form-group">
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" name="dni" required maxlength="8" pattern="\d{8}">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Ingresar</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2024 Colegio Franklin Roosevelt SJL. Todos los derechos reservados.</p>
        </footer>
    </div>
    <script src="scriptLogin.js"></script>
</body>
</html>
